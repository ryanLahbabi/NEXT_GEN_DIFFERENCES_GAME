<div class="toggle-container">
    <div class="header"></div>
    <app-channel-conversation [lone]="true" *ngIf="toggle" class="channel-container"></app-channel-conversation>
    <app-channel-selection
        *ngIf="!toggle"
        [changeView]="changeView()"
        class="channel-selection"
        style="border-radius: 20px 20px 20px 20px"
    ></app-channel-selection>
</div>
